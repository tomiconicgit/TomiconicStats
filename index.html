<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>TOM Admin Studio</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="login-screen" class="screen">
  <h1>TOM Admin Login</h1>
  <input type="text" id="github-username" placeholder="GitHub Username">
  <input type="password" id="github-token" placeholder="Personal Access Token">
  <button id="login-btn" class="primary">Login</button>
  <p id="login-error" class="error"></p>
</div>

<!-- MAIN DASHBOARD -->
<div id="dashboard" class="screen hidden">
  <header>
    <h1>TOM Admin Studio</h1>
    <button id="logout-btn">Logout</button>
  </header>

  <section class="dashboard-controls">
    <button id="create-new-btn" class="primary">Create New Cinematic Article</button>
  </section>

  <section id="content-library" class="content-library">
    <h2>Your Articles & Stats</h2>
    <div id="content-list" class="list-container"></div>
  </section>
</div>

<!-- CREATE / EDIT CONTENT PAGE -->
<div id="editor-screen" class="screen hidden">
  <header>
    <h1>Article Builder</h1>
    <button id="editor-back">‚Üê Back to Dashboard</button>
  </header>

  <div id="editor-controls">
    <button id="add-paragraph-btn">Add Paragraph</button>
    <button id="add-image-btn">Add Image</button>
    <button id="add-video-btn">Add Video</button>
    <button id="add-stat-btn">Add Stat Block</button>
  </div>

  <div id="editor-canvas" class="editor-canvas">
    <!-- Paragraphs, images, videos, stats blocks will be appended here -->
  </div>

  <div id="editor-meta">
    <label>Article Title</label>
    <input type="text" id="article-title">

    <label>Hero Header Image</label>
    <input type="text" id="hero-image" placeholder="assets/header.jpg">

    <label>Hero Headline Overlay</label>
    <input type="text" id="hero-headline">

    <label>Tags (comma-separated)</label>
    <input type="text" id="article-tags">

    <label>Rails (comma-separated)</label>
    <input type="text" id="article-rails">

    <label>Published Date</label>
    <input type="date" id="article-published">

    <button id="publish-btn" class="primary">Publish Article</button>
  </div>

  <section id="live-preview">
    <h2>Live Preview</h2>
    <div id="preview-canvas" class="preview-canvas"></div>
  </section>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
