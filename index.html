<body class="auth">

  <div class="auth-panel">
    <h1>TOM Dashboard</h1>
    <p>Authenticate with GitHub</p>

    <input id="ghUser" placeholder="GitHub Username">
    <input id="ghToken" placeholder="Personal Access Token" type="password">
    <input id="ghRepo" placeholder="Public Site Repo (e.g. tom-site)">

    <button onclick="login()">Continue</button>

    <p id="authStatus"></p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
